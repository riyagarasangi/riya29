<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1 class="main-header">Contact Me</h1>
            <nav>
                <ul>
                    <li><a href="about.html"><i class="fas fa-user"></i> About Me</a></li>
                    <li><a href="qualification.html"><i class="fas fa-graduation-cap"></i> Qualifications</a></li>
                    <li><a href="project.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="section contact-section">
            <h2>Get in Touch</h2>
            <p>If you'd like to reach out for collaboration, opportunities, or just to say hello, feel free to use the form below.</p>
            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>
